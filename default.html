<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新生資訊單</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 100%;
            max-height: 100vh;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        area {
            cursor: pointer;
        }
        /* 用於調試的樣式 */
        .debug area {
            outline: 2px solid red;
            background-color: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="0.png" usemap="#image-map">
        <map name="image-map">
            <area target="_blank" alt="" title="" href="https://www.youtube.com/watch?v=iKUwMUjavP4" coords="420,445,126,408" shape="rect">
            <area target="" alt="" title="" href="" coords="642,444,514,412" shape="rect">
            <area target="" alt="" title="" href="" coords="655,272,831,305" shape="rect">
            <area target="" alt="" title="" href="" coords="885,439,1016,470" shape="rect">
            <area target="" alt="" title="" href="" coords="294,585,423,618" shape="rect">
            <area target="" alt="" title="" href="" coords="576,573,736,605" shape="rect">
            <area target="" alt="" title="" href="" coords="381,775,539,809" shape="rect">
            <area target="" alt="" title="" href="" coords="391,831,470,859" shape="rect">
            <area target="" alt="" title="" href="" coords="389,878,468,905" shape="rect">
            <area target="" alt="" title="" href="" coords="389,924,494,951" shape="rect">
        </map>
    </div>
    <script>
        // 用於切換調試模式
        document.addEventListener('keydown', function(e) {
            if (e.key === 'd' || e.key === 'D') {
                document.body.classList.toggle('debug');
            }
        });
    </script>
</body>
</html>
