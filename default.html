<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>響應式新生資訊單</title>
    <style>
        .map-container {
            position: relative;
            width: 100%;
            max-width: 1000px; /* 假設原圖寬度為1000px */
            margin: 0 auto;
        }
        .map-container img {
            width: 100%;
            height: auto;
        }
        .map-link {
            position: absolute;
            background: rgba(255, 255, 255, 0.0);
            transition: background 0.3s;
        }
        .map-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="0.png" alt="新生資訊單">
        <a href="https://www.youtube.com/watch?v=iKUwMUjavP4" class="map-link" style="left: 12.6%; top: 40.8%; width: 29.4%; height: 3.7%;"></a>
        <!-- 添加其他鏈接 -->
    </div>

    <script>
        function adjustMapLinks() {
            const container = document.querySelector('.map-container');
            const img = container.querySelector('img');
            const links = container.querySelectorAll('.map-link');
            const ratio = img.width / 1000; // 假設原圖寬度為1000px

            links.forEach(link => {
                const style = window.getComputedStyle(link);
                const left = parseFloat(style.left) * ratio;
                const top = parseFloat(style.top) * ratio;
                const width = parseFloat(style.width) * ratio;
                const height = parseFloat(style.height) * ratio;

                link.style.left = `${left}px`;
                link.style.top = `${top}px`;
                link.style.width = `${width}px`;
                link.style.height = `${height}px`;
            });
        }

        window.addEventListener('load', adjustMapLinks);
        window.addEventListener('resize', adjustMapLinks);
    </script>
</body>
</html>
